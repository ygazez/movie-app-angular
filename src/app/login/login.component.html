<div
  class="h-screen w-screen flex flex-col items-center font-mono bg-stone-200"
>
  <div class="w-full h-24 flex items-center justify-end">
    <div
      class="w-32 h-16 rounded-lg text-stone-700 flex justify-center items-center font-bold"
    >
      <a routerLink="/favorites"> Favorites</a>
    </div>
    <div
    class="w-32 h-16 rounded-lg text-stone-700 flex justify-center items-center font-bold"
  >
    <a routerLink="/movie"> Movies</a>
  </div>
    <div
      class="w-24 h-16 rounded-full bg-stone-700 flex justify-center items-center m-4 text-white"
    >
      <a routerLink="/login">Login</a>
    </div>
    <div
      class="w-24 h-16 rounded-full bg-stone-700 flex justify-center items-center m-4 text-white"
    >
      <button (click)="logOutClick()">Logout</button>
    </div>

  </div>
<div class="flex justify-center font-serif bg-stone-300 rounded">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-10 m-4"  >
    <h3 class=" flex justify-center font-bold text-2xl text-stone-700 m-4">Log in</h3>
    <div class="flex flex-col justify-center mb-2 ">
    
    <input id="first-name" type="text" placeholder="Enter Name"
    
    formControlName="firstName" class="h-14 rounded p-1 w-72 border-2 border-solid border-stone-400 ">
</div>
<div class="flex flex-col justify-center mb-2">
    
    <input id="last-name" type="text" placeholder="Enter Lastname" formControlName="lastName" class="h-14 rounded p-1 w-72 border-2 border-solid border-stone-400 ">
</div>
<div class="flex flex-col mb-2 ">
        <input
          type="password"
          formControlName="password"
          class="h-14 rounded p-1 w-72 border-2 border-solid border-stone-400 "
          placeholder="Enter Password"
        />
</div>
<button type="submit" class="flex justify-center items-center bg-stone-700  text-white font-bold py-2 px-4 rounded w-72 h-14">
    Log in
  </button>
  
</form>
</div></div>
