<div
  class="h-screen w-screen flex flex-col items-center font-mono bg-stone-200"
>
  <div class="w-full h-24 flex items-center justify-end">
    <div
      class="w-32 h-16 rounded-lg text-stone-700 flex justify-center items-center font-bold"
    >
      <a routerLink="/favorites"> Favorites</a>
    </div>
    <div
    class="w-32 h-16 rounded-lg text-stone-700 flex justify-center items-center font-bold"
  >
    <a routerLink="/movie"> Movies</a>
  </div>
    <div
      class="w-24 h-16 rounded-full bg-stone-700 flex justify-center items-center m-16 text-white"
    >
      <a routerLink="/login">Login</a>
    </div>
  </div>

<h3 *ngFor="let data of favouriteMovies" class=" m-4">
    <div
    class="container w-full p-10 rounded-lg bg-stone-300 text-stone-700"
  >
    <div class="flex justify-center m-4" >
      <img [src]="data.Poster" class="mr-3 rounded-lg shadow-2xl" />
      <div class="flex flex-col pt-5">
    
        <h3 class="text-xl font-bold">{{data.Title }}</h3>
        <span>{{ data.Plot }}</span>
        <h3 class="text-xl font-bold">Year</h3>
        <span>{{ data.Year }}</span>
        <h3 class="text-xl font-bold">Actors</h3>
        <span>{{ data.Actors }}</span>
        <h3 class="text-xl font-bold">Imdb</h3>
        <span>{{ data.imdbRating }}</span>
      </div>
    </div>

  
  </div>
</h3>
